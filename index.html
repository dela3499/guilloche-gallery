<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,700' rel='stylesheet' type='text/css'>
    <style>
    
    #main {
        height: 100vh;
        width: 100vw;
        font-family: 'Josefin Sans', sans-serif;
        color: hsla(222, 100%, 96%, 0.73);
        text-align: center;
        background: url(img/46.png);        
    }
    a {
        color: hsl(205, 5%, 82%);
        text-decoration: none;
    }
    a:hover {
        color: white;
    }
    h1 {
        color: hsl(205, 5%, 82%);
        font-size: 35px;
        margin: 0 0;
        padding: 0 0;
        padding-top: 25px;
    }
    h2 {
        font-size: 20px;
        margin: 0 0;
        padding: 0 0;
        padding-bottom: 20px;
    }
    #text-container {
        background: rgb(27, 27, 51);
    },
    #display-container {
        width: 68%;
        height: 100%;
        float:left;
        text-align: center;
        box-sizing: border-box;
        
    }
    #ui-container {
        position: relative;
        float:left;
        width: 30%;
        height: 100%;
        border-right: 1px rgba(29, 58, 137, 0.29) solid;
        background: rgba(220, 217, 255, 0.4);
    }
    #ui-container * {
        z-index: 20;
        position: relative;
    }
    #ui-background {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(26, 42, 111, 0.28);
        opacity: 0.0;
        z-index: 0;
    }
    #display-container canvas {
        margin-top: 20px;
        display:inline;
    }
    #ui-container canvas {
        height: 150px;
        width: 150px; 
        opacity: 0.4;
        transition-duration: .5s;
    }
    #ui-container canvas:hover {
        opacity: 0.7;
        transition-property: all;
        transition-duration: .5s;
    }
    
    #thumbnail-container {
        width: 450px;
        margin: 0 auto;
        margin-top: 20px;
</style>
</head>
<body>
    <div id='content'></div>
    <script type='text/javascript' src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type='text/javascript' src="js/build/react/build/react.min.js"></script>
    <script type='text/javascript' src="js/build/fluxxor.js"></script>
    <script type='text/javascript' src="js/build/guilloche.js"></script>
    <script type='text/javascript' src="js/build/config.js"></script>
    <script type='text/javascript' src="js/build/app.js"></script>
</body>
</html>
